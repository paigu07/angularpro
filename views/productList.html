<link href="css/main.css" rel="stylesheet"/>
<div id="contain" class="panel panel-default row" style="height: 1000px" ng-controller="productListCtrl" ng-hide="data.error" >

    <div class="col-xs-3">

        <a ng-click="selectCategory()"
           class="btn btn-block btn-warning btn-md">Home</a>
        <a ng-repeat="item in data.products|orderBy:'category'|unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-warning btn-md">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">

        <div class="well" style="height: 400px" ng-repeat="item in data.products|filter:categoryFilterFn|range:selectedPage:pageSize">
            <h3>
                {{item.name}}
                <span class="pull-right  label label-warning">{{item.price|currency}}</span>

                <span class="lead">{{item.description}}</span>

            </h3>
            <button ng-click="addProductToCart(item)" class="btn btn-sm btn-success pull-right">
                Add to cart
            </button>
            <img src="{{item.img}}" STYLE="height: 200px; width: 200px">

        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in data.products|filter:categoryFilterFn|pageCount:pageSize" ng-click="selectPage($index+1)" class="btn btn-warning"
               ng-class="getPageClass($index+1)">
                {{$index+1}}
            </a>
        </div>
        <canvas>

        </canvas>
    </div>



</div>
