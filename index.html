        $(document).ready(function(){
            $("p").click( function () {
                        $(this).css("background-color","red");
            });
        $(document).ready(function(){
            var data=[
                {id:1,productName:'iPod',year:2001,price:100},
                {id:2,productName:'Mac',year:2001,price:100},
                {id:4,productName:'Galaxy',year:2001,price:200}

            ];
            $.each(data,function(key,value){
                var str="<tr class='";
                if(value.price<=100){
                    str+="warning'";
                }else if(value.price>100&&value.price<=200){
                    str+="info'"
                }
                str+="><td>"+ value.id+"</td><td></td>" + value.productName+"</td><td>"+value.year+"</td><td>"+value.price+"</td>";

                $("#sales").append(str);
            });


        })


        });
    </script>
